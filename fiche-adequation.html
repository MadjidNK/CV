<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche d'adéquation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">BPI<span> FRANCE</span></a>
            <p class="logo-instruction">Cliquez ici pour revenir à l'accueil</p>
        </div>
    </header>

    <main>
        <h1>Fiche d'Adéquation</h1>
        
        <section class="criteria">
            <h2>ANALYSTE QUANTITATIF </h2>
            <form action="#">
                <!-- Critère 1 -->
                <div class="criterion">
                    <label for="criterion1">Critère 1 :</label>
                    <input type="text" id="criterion1" name="criterion1" placeholder="Décrire le critère" required>

                    <label for="criterion1_level">Niveau d'adéquation :</label>
                    <select id="criterion1_level" name="criterion1_level" required>
                        
                        <option value="low">Faible</option>
                        <option value="medium">Moyen</option>
                        <option value="high">Élevé</option>
                    </select>

                    <label for="criterion1_description">Description de l'adéquation :</label>
                    <textarea id="criterion1_description" name="criterion1_description" placeholder="Décrire l'adéquation pour ce critère" required></textarea>
                </div>

                <!-- Critère 2 -->
                <div class="criterion">
                    <label for="criterion2">Critère 2 :</label>

                        <option value="low">Faible</option>
                        <option value="medium">Moyen</option>
                        <option value="high">Élevé</option>
                    </select>

                    <label for="criterion2_description">Description de l'adéquation :</label>
                    <textarea id="criterion2_description" name="criterion2_description" placeholder="Décrire l'adéquation pour ce critère" required></textarea>
                </div>

                <!-- Critère 3 -->
                <div class="criterion">
                    <label for="criterion3">Critère 3 :</label>
                    <input type="text" id="criterion3" name="criterion3" placeholder="Décrire le critère" required>

                    <label for="criterion3_level">Niveau d'adéquation :</label>
                    <select id="criterion3_level" name="criterion3_level" required>
                        
                        <option value="low">Faible</option>
                        <option value="medium">Moyen</option>
                        <option value="high">Élevé</option>
                    </select>

                    <label for="criterion3_description">Description de l'adéquation :</label>
                    <textarea id="criterion3_description" name="criterion3_description" placeholder="Décrire l'adéquation pour ce critère" required></textarea>
                </div>
                <!-- Critère 4 -->
                <div class="criterion">
                    <label for="criterion4">Critère 4 :</label>
                    <input type="text" id="criterion4" name="criterion4" placeholder="Décrire le critère" required>

                    <label for="criterion4_level">Niveau d'adéquation :</label>

                        <option value="low">Faible</option>
                        <option value="medium">Moyen</option>
                        <option value="high">Élevé</option>
                    </select>

                    <label for="criterion4_description">Description de l'adéquation :</label>
                    <textarea id="criterion4_description" name="criterion4_description" placeholder="Décrire l'adéquation pour ce critère" required></textarea>
                </div>
                <!-- Critère 5 -->
                <div class="criterion">
                    <label for="criterion5">Critère 5 :</label>
                    <input type="text" id="criterion5" name="criterion5" placeholder="Décrire le critère" required>

                    <label for="criterion5_level">Niveau d'adéquation :</label>
                    <select id="criterion5_level" name="criterion5_level" required>
                        
                        <option value="low">Faible</option>
                        <option value="medium">Moyen</option>
                        <option value="high">Élevé</option>
                    </select>

                    <label for="criterion5_description">Description de l'adéquation :</label>
                    <textarea id="criterion5_description" name="criterion5_description" placeholder="Décrire l'adéquation pour ce critère" required></textarea>
                </div>
                

                <!-- Ajouter plus de critères si nécessaire -->

               <button type="submit">Soumettre</button>
            </form>
        </section>

    </main>
</body>
</html>
